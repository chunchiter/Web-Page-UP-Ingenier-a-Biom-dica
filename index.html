      function descripcionBM() {
          const descripcion = "En esta rama de la ingeniería se fusionan aspectos de electrónica, medicina, física, informática, química, biología y matemáticas. Las y los ingenieros biomédicos diseñan, crean, desarrollan, innovan e implementan equipos, dispositivos y sistemas médicos que ofrezcan soluciones tecnológicas y científicas en el área de la salud; así también manejan programas de mejoramiento, administración, operación y conservación de instalaciones y equipo hospitalario. En Politécnica de Chiapas formamos ingenieras (os) biomédicos profesionales y especializados, con valores, capaces de desarrollar, adoptar y aplicar la tecnología para ofrecer soluciones científicas y administrativas integrales en el campo de la salud en nuestro país.";

          const vision = "<strong>  - Visión:</strong> Ser un programa académico, referente a nivel nacional e internacional en el desarrollo de tecnología para la salud, a través del establecimiento de acuerdos de colaboración y actividades académicas.";

          const perfil = "<strong>  - Perfil:</strong> El aspirante deberá contar con las habilidades en las áreas de pensamiento matemático y analítico, estructura de la lengua y comprensión lectora; así también, deberá contar con las competencias básicas de matemáticas y física.";

          const perfilEgreso = "<strong>  - Perfil de Egreso:</strong> El Ingeniero Biomédico se caracteriza por su formación multidisciplinaria, que le permite identificar, diagnosticar, reparar, diseñar, mejorar y proponer alternativas de solución a las necesidades y requerimientos en el área de instrumentación y apoyo tecnológico en el área médica, con criterio investigativo e innovador y principios éticos, filosóficos y humanísticos. Es un profesional capacitado para dirigir, intervenir y asesorar en el funcionamiento de centros hospitalarios. El ingeniero egresado contará con la experiencia necesaria para el uso de equipos biomédicos.";

          const atributosEgreso = "<strong>  - Atributos de Egreso:</strong><br>\
            - El egresado del Programa Académico de Ingeniería Biomédica es capaz de identificar, proponer, analizar y solucionar problemas del ámbito biomédico mediante el uso de los conocimientos adquiridos en ciencias básicas e ingeniería.<br>\
            - El egresado del Programa Educativo de Ingeniería Biomédica es capaz de colaborar en equipos multidisciplinarios para establecer e innovar en soluciones biomédicas de impacto basadas en el pensamiento analítico empleando herramientas tecnológicas y computacionales pertinentes.<br>\
            - El egresado del Programa Educativo de Ingeniería Biomédica está capacitado en el manejo de habilidades emocionales, cognitivas y comunicativas con diferentes audiencias del campo de la salud empleando los medios adecuados y a su alcance.<br>\
            - El egresado del Programa Educativo de Ingeniería Biomédica es capaz de analizar, verificar, proponer y establecer los procesos de gestión que aseguren el uso correcto de las tecnologías médicas en el ámbito hospitalario apegado a la normatividad vigente de manera ética y profesional.<br>\
            - El egresado del Programa Educativo de Ingeniería Biomédica es capaz de examinar, gestionar y aplicar las normas oficiales vigentes que se relacionan con el diseño, administración y operación de equipos e infraestructura relacionados con la Ingeniería Biomédica en el sector salud.<br>\
            - El egresado del Programa Educativo de Ingeniería Biomédica es capaz de mantener una actualización y capacitación continua de sus conocimientos y habilidades en beneficio de su entorno laboral y profesional.<br>\
            - El egresado del Programa Educativo de Ingeniería Biomédica cuenta con las bases que le permiten ejercer en la industria y en programas de posgrado a nivel nacional e internacional.";

          const objetivosEducacionales = "<strong>  - Objetivos Educacionales:</strong><br>\
            - El Ingeniero Biomédico demuestra una sólida competencia profesional en la planeación, evaluación, gestión del mantenimiento, capacitación y adquisición de tecnología médica en el sector salud público y privado.<br>\
            - El Ingeniero Biomédico demuestra una sólida competencia laboral en el suministro, supervisión y consultoría de servicios especializados en tecnología médica al sector salud, empleando la normatividad vigente asegurando el uso óptimo y eficiente de su tecnología e infraestructura.<br>\
            - El Ingeniero Biomédico desarrolla la capacidad para trabajar e interactuar en los diferentes niveles en proyectos de ingeniería, investigación y posgrado, logrando las metas propuestas que ayudan al desarrollo de su carrera profesional.<br>\

            - El Ingeniero Biomédico tendrá la capacidad de desarrollar una visión emprendedora y de innovación para crear su propia empresa e impulsar nuevas líneas de negocio y/o productos dentro del sector salud.";

            proyectos: "Proyecto C, Proyecto D",

            idiomas: "Español, Alemán",
            materias: "Física, Química",
            proyectos: "Proyecto E, Proyecto F",
            imagen: "imagen3.jpg"
          }
          // Puedes agregar más docentes según sea necesario
        ];
  
        // Mostrar cada docente en una tarjeta

          var card = document.createElement("div");
          card.className = "docente-card";
  
          var imagen = document.createElement("img");
          imagen.src = docente.imagen;
          imagen.alt = docente.nombre;

          var infoContainer = document.createElement("div");
          infoContainer.className = "docente-info";
  
          var nombre = document.createElement("h3");
          nombre.textContent = docente.nombre;
  
          var experiencia = document.createElement("p");
          experiencia.textContent = "Años de Experiencia: " + docente.experiencia;
  
          var idiomas = document.createElement("p");
          idiomas.textContent = "Idiomas: " + docente.idiomas;
  
          var materias = document.createElement("p");
          materias.textContent = "Materias: " + docente.materias;
  
          var proyectos = document.createElement("p");
          proyectos.textContent = "Proyectos: " + docente.proyectos;
  
          // Agregar elementos a la tarjeta
          infoContainer.appendChild(nombre);
          infoContainer.appendChild(experiencia);
          infoContainer.appendChild(idiomas);
          infoContainer.appendChild(materias);
          infoContainer.appendChild(proyectos);
  
          card.appendChild(imagen);
          card.appendChild(infoContainer);
  
          // Agregar la tarjeta al contenedor
          docentesContainer.appendChild(card);
        });

    <script>
      function student() {
        const carousel = document.getElementById("carouselExample");
        carousel.style.display = "block"; // Muestra el carrusel cuando se hace clic en el botón
    
        // Avanza automáticamente al siguiente slide cada  (x milisegundos)
        const intervalId = setInterval(() => {
          const nextButton = carousel.querySelector(".carousel-control-next");
          nextButton.click();
        }, 7500); //aqui cambia los segundos
    
        // Detiene la animación al pasar el mouse sobre el carrusel
        carousel.addEventListener("mouseenter", () => {
          clearInterval(intervalId);
        });
    
        // Reanuda la animación cuando el mouse sale del carrusel
        carousel.addEventListener("mouseleave", () => {
          intervalId = setInterval(() => {
            const nextButton = carousel.querySelector(".carousel-control-next");
            nextButton.click();
          }, 3000);
        });
      }
    </script>
